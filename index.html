<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Reflection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/46c0e5fc09.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="h-logo">
          <img src="images/f-logo.png" alt="website logo">
        </div>
        <div class="action">
            <div class="b-icon">
              <button type="button" name="button"><i class="fa-xl fa-solid fa-phone"></i></button>
            </div>
            <div class="b-icon">
              <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
            </div>
              <div id="navigation">

              </div>
            </nav>
          </div>
      </div>
      <div class="search">
          <form class="search-f" action="#" method="get">
            <input type="text" name="" value="" placeholder="Search...">
            <button class="search-icon" type="button" name="button"><i class="fa-xl fa-solid fa-magnifying-glass"></i></button>

          </form>

        </div>
      <div id="main">

      </div>
      <div id="footer">

      </div>

    </div>
  </body>
</html>
